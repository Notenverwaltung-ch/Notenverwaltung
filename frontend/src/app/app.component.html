<header class="appbar elevation-2">
  <div class="appbar__row">
    <a class="brand" routerLink="/welcome">{{ title }}</a>

    <nav class="nav">
      <a routerLink="/welcome" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Willkommen</a>
      <a *ngIf="auth.isAuthenticated()" routerLink="/grades" routerLinkActive="active">Noten</a>
      <a *ngIf="auth.isAdmin()" routerLink="/users" routerLinkActive="active">Benutzer</a>
    </nav>

    <span class="spacer"></span>

    <ng-container *ngIf="!auth.isAuthenticated(); else loggedIn">
      <a class="btn btn-text" routerLink="/login">Anmelden</a>
      <a class="btn btn-text" routerLink="/register">Registrieren</a>
    </ng-container>
    <ng-template #loggedIn>
      <button class="btn btn-text" (click)="logout()" aria-label="Abmelden">Abmelden</button>
    </ng-template>
  </div>
</header>
<main class="main">
  <router-outlet/>
</main>
<footer class="footer">
  <div class="footer__content">
    <div class="footer__left">
      <a routerLink="/impressum">Impressum</a>
      <span>Â© 2025 Notenverwaltung.ch</span>
    </div>
    <div class="footer__right">
      <a href="https://github.com/Notenverwaltung-ch/Notenverwaltung" target="_blank" rel="noopener">GitHub Projekt</a>
      <a [href]="swaggerUrl()" target="_blank" rel="noopener">Swagger Dokumentation</a>
    </div>
  </div>
</footer>
