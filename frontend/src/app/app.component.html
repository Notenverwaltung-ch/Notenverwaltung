<header class="appbar elevation-2">
  <div class="appbar__row">
    <a class="brand" routerLink="/welcome">{{ title }}</a>

    <nav class="nav">
      <a routerLink="/welcome" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Welcome</a>
      <a *ngIf="auth.isAuthenticated()" routerLink="/home" routerLinkActive="active">Home</a>
      <a *ngIf="auth.isAuthenticated()" routerLink="/grades" routerLinkActive="active">Grades</a>
    </nav>

    <span class="spacer"></span>

    <ng-container *ngIf="!auth.isAuthenticated(); else loggedIn">
      <a class="btn btn-text" routerLink="/login">Login</a>
      <a class="btn btn-text" routerLink="/register">Register</a>
    </ng-container>
    <ng-template #loggedIn>
      <button class="btn btn-text" (click)="logout()" aria-label="Logout">Logout</button>
    </ng-template>
  </div>
</header>
<main class="main">
  <router-outlet />
</main>
