<div class="auth-card">
  <h1>Anmelden</h1>
  <form class="form" [formGroup]="form" (ngSubmit)="submit()">
    <label class="field">
      <span class="field__label">Benutzername</span>
      <input class="field__input" formControlName="username" type="text" placeholder="Benutzername eingeben"/>
    </label>
    <label class="field">
      <span class="field__label">Passwort</span>
      <input class="field__input" formControlName="password" type="password" placeholder="Passwort eingeben"/>
    </label>
    <button class="btn btn-primary" type="submit"
            [disabled]="loading || form.invalid">{{ loading ? 'Anmeldung l√§uft...' : 'Anmelden' }}
    </button>
    <div class="error" *ngIf="error">{{ error }}</div>
  </form>
  <p>
    Noch kein Konto?
    <a routerLink="/register">Registrieren</a>
  </p>
</div>
