<div class="auth-card">
  <h1>Login</h1>
  <form class="form" [formGroup]="form" (ngSubmit)="submit()">
    <label class="field">
      <span class="field__label">Username</span>
      <input class="field__input" formControlName="username" type="text" placeholder="Enter username" />
    </label>
    <label class="field">
      <span class="field__label">Password</span>
      <input class="field__input" formControlName="password" type="password" placeholder="Enter password" />
    </label>
    <button class="btn btn-primary" type="submit" [disabled]="loading || form.invalid">{{ loading ? 'Logging in...' : 'Login' }}</button>
    <div class="error" *ngIf="error">{{ error }}</div>
  </form>
  <p>
    Don't have an account?
    <a routerLink="/register">Register</a>
  </p>
</div>
